<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img width="150" class="invert" src="img/logo.svg" alt="">
                </div>
                <ul>
                    <li>
                        <img class="invert" src="img/home.svg" alt="home"> Home
                    </li>
                    <li>
                        <img class="invert" src="img/search.svg" alt="search"> Search
                    </li>
                </ul>
            </div>

            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your library</h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>
            </div>
        </div>

        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerConatainer">
                        <img class="invert hamburger" src="img/hamburger.svg" alt="">

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>

                <div class="cardContainer">
                    <div data-folder="Comforthits" class="card">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="img/The_Kid_Laroi_and_Justin_Bieber_-_Stay.png" alt="">
                        <h2>title</h2>
                        <p>discription</p>
                    </div>
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>

                        <div class="songbuttons">
                            <img width="32" id="previous" src="img/prevsong.svg" alt="">
                            <img width="32" id="play" src="img/play.svg" alt="">
                            <img width="32" id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                        
                        <div class="songtime">

                        </div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
